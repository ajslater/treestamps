jobs:
  build:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          command: docker-compose build treestamps-build-builder
          name: Install Build Dependencies
      - run:
          command: bin/create-output-dirs.sh
          name: Create Output Dirs
      - run:
          command: docker-compose up --exit-code-from treestamps-test treestamps-test
          name: Test
      - store_test_results:
          path: test-results/pytest
      - store_artifacts:
          path: test-results/coverage
      - run:
          command: docker-compose up --exit-code-from treestamps-lint treestamps-lint
          name: Lint
      - run:
          command: docker-compose up --exit-code-from treestamps-build treestamps-build
          name: Build
      - persist_to_workspace:
          paths:
            - ./README.md
            - ./bin
            - ./dist
            - ./pyproject.toml
          root: .
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - attach_workspace:
          at: .
      - run:
          command: pip install poetry
          name: Install poetry
      - run:
          command: bin/publish-pypi.sh
          name: Publish Package to PyPi
version: 2.1
workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only:
                - circleci
                - develop
                - main
                - /.*-ci/
      - deploy:
          filters:
            branches:
              only:
                - circleci
                - main
          requires:
            - build
  version: 2.1
