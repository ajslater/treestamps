external = ["V101"]
task-tags = ["TODO", "FIXME", "XXX", "http", "HACK"]

[tool.ruff.lint.per-file-ignores]
"test_*" = ["SLF001", "T201"]
"treestamps/__init__.py" = ["F401"]

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true

[tool.vulture]
exclude = [
  ".git/",
  ".mypy_cache/",
  ".pytest_cache",
  ".ruff_cache",
  ".venv",
  "*__pycache__*",
  "dist/",
  "node_modules",
  "test-results",
  "typings",
  "treestamps/__init__.py",
]
min_confidence = 61
sort_by_size = true
